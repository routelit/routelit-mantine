site_name: routelit-mantine
repo_url: https://github.com/routelit/routelit-mantine
site_url: https://routelit.github.io/routelit-mantine
site_description: This is a routelit library repository for that uses uv for their dependency management.
site_author: Rolando GÃ³mez Tabar
edit_uri: edit/main/docs/
repo_name: routelit/routelit-mantine
copyright: Maintained by <a href="https://x.com/rolangom">rolangom</a>.
docs_dir: docs

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [
            "src/routelit_mantine"
            ]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/routelit/routelit-mantine
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/routelit-mantine

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
